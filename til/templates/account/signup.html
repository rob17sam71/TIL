{% extends "base.html" %}

{% block title %}Sign up{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-50 flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <div class="bg-white shadow-xl rounded-2xl p-8">
            <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Sign up</h1>
            
            <form id="signup_form" method="post" action="{% url 'account_signup' %}" novalidate class="space-y-4">
                {% csrf_token %}
                
                {% include "account/_render_form.html" %}
                
                <div class="pt-2">
                    {% include "account/_button.html" with text="Sign up" %}
                </div>
            </form>
            
            <div class="mt-6 text-center">
                <a href="{{ login_url }}" class="text-sm font-medium text-blue-600 hover:text-blue-500 transition-colors">
                    Already have an account? Sign in.
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
